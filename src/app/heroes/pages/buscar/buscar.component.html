<div fxLayout="column">
    <div>
        <h1>Buscador de Héroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>
        <mat-form-field appearance="fill">
            <mat-label>Héroe</mat-label>
            <input type="text" placeholder="Pick one" aria-label="Number" matInput [(ngModel)]="termino"
                [matAutocomplete]="auto" (input)="buscando()">


            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"
                (optionSelected)="opcionSeleccionado($event)">
                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                    {{heroe.superhero}}
                </mat-option>
                <mat-option *ngIf="heroes.length == 0 && termino.length > 0">
                    No se encontró nada con el término: <strong>{{ termino | uppercase }}</strong>
                </mat-option>
            </mat-autocomplete>

        </mat-form-field>
    </div>

    <div>
        <pre>{{ heroeSeleccionado | json}}</pre>
    </div>

    <div *ngIf="heroeSeleccionado">
        <app-heroes-tarjeta [h]="heroeSeleccionado"></app-heroes-tarjeta>

    </div>
</div>
